<div class="container-fluid">
    <h3 class="text-dark mb-4">Trainers</h3>
    <div class="card shadow">
        <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">Trainer Info</p>
        </div>
        <div class="card-body">
            <div class="table-responsive table mt-2">
                <table class="table my-0" id="dataTable">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Speciality</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td><img class="rounded-circle me-2" width="30" height="30" [src]="user.image || 'default-image-path'" alt="Profile Image"></td>
                            <td>{{ user.firstName }} {{ user.lastName }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.phoneNumber }}</td>
                            <td>{{ user.speciality }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
